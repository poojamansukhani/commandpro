<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>::Commano Pro::</title>
    <!--Css Files-->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body data-spy="scroll">
    <!--Wrapper Start-->
    <div class="container">
        <!--Header-->
        <header class="header rounded-top d-sm-flex d-block justify-content-between align-items-center shaded-bg">
            <a class="navbar-brand wow fadeIn" href="javascript:void(0);">
                <img src="images/logo.png" alt="CommanoPro"/>
            </a>
            <p class="text-right bol font-weight-bold font-italic header-label">Incident Open Action Tracker<span class="d-block">ICS 233-CG</span></p>
        </header>
        <!--Main section-->
        <main>
            <section class="section">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <h2 class="listing-heading">List of Actions <span>(Incident Location - 10)</span></h2>
                    <p >Showing 1-4 of 4 Records</p>
                    <div class="d-flex align-items-center">
                        <select>
                            <option>10</option>
                        </select>
                        <label class="m-0 pl-2 font-weight-bold">Records Per Page</label>
                    </div>
                </div>
                <div class="row mt-4 mb-2" id="listContainer">
                </div>
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <nav aria-label="Page navigation example paginationNav">
                        <ul class="pagination linkPagination align-items-center">
                          <li class="pr-2"><strong>Page</strong></li>
                          <li class="page-item active"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                          <li class="page-item"><a class="page-link" href="#">5</a></li>
                        </ul>
                      </nav>
                    <p >Showing 1-4 of 4 Records</p>
                    <div class="d-flex align-items-center">
                        <select>
                            <option>10</option>
                        </select>
                        <label class="m-0 pl-2 font-weight-bold">Records Per Page</label>
                    </div>
                </div>
                <button type="button" id="showBtn" class="link">Show <img src="images/arrow.png" alt="show"/></button>
            </section>
            <form id="submitListForm">
                <div class="shaded-bg new-section mt-2" id="new-section">
                    <!--New Section-->
                    <div class="row justify-content-between align-items-center mb-4">
                        <div class="col-sm-3"><h2 class="listing-heading">New Actions</h2></div>
                        <div class="col-sm-9 ">
                            <ul class="list-unstyled d-flex newAction align-items-center justify-content-end">
                                <li><button type="button" class="dark">Insert New Line</button></li>
                                <li><button type="button" class="dark">Reorder List</button></li>
                                <li><button type="button" id="hideBtn" class="link">Hide <img src="images/arrow.png" alt="hide"/></button></li>
                            </ul>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-lg-6 align-items-center">
                                <div class="row">
                                    <div class="form-group d-flex col-md-6 align-items-center">
                                        <label class="m-0">Line no.</label>
                                        <select id="lineNo" name="lineNo" class="flex-grow-1 form-cntrl">
                                            <option>At Last</option>
                                            <option>At Bottom</option>
                                        </select>
                                    </div>
                                    <div class="form-group d-flex col-md-6">
                                        <label class="m-0">For/POC:</label>
                                        <input type="text" id="forPOC" name="forPOC" class="flex-grow-1 form-cntrl">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 align-items-center">
                                <div class="row">
                                    <div class="form-group col-md-6 align-items-center date">
                                        <div class="d-flex">
                                            <label class="m-0">Start Date</label>
                                            <div class="datepicker date input-group form-cntrl">
                                                <input type="text" placeholder="Choose Date"id="dateStart" name="dateStart">
                                                <div class="input-group-append white-bg">
                                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex col-md-3">
                                        <label class="m-0">Hr:</label>
                                        <select id="hr" name="hr" class="form-cntrl flex-grow-1 hr">
                                        </select>
                                    </div>
                                    <div class="form-group d-flex col-md-3">
                                        <label class="m-0">Min: </label>
                                        <select id="min" name="min" class="form-cntrl flex-grow-1 min">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 align-items-center">
                                <div class="row">
                                    <div class="form-group d-flex col-md-6 align-items-center">
                                        <label class="m-0">Item:</label>
                                        <input type="checkbox" id="item" name="item" class="form-cntrl ml-2">
                                    </div>
                                    <div class="form-group d-flex col-md-6">
                                        <label class="m-0">POC Briefed:</label>
                                        <input type="text" id="pocB" name="pocB" class="form-cntrl flex-grow-1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 align-items-center">
                                <div class="row">
                                    <div class="form-group col-md-6 align-items-center date">
                                        <div class="d-flex">
                                            <label class="m-0">Target Date</label>
                                            <div class="datepicker date input-group form-cntrl">
                                                <input type="text" placeholder="Choose Date"id="dateTarget" name="dateTarget">
                                                <div class="input-group-append white-bg">
                                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex col-md-3">
                                        <label class="m-0">Hr:</label>
                                        <select id="hrT" name="hhrTr" class="form-cntrl flex-grow-1 hr">
                                        </select>
                                    </div>
                                    <div class="form-group d-flex col-md-3">
                                        <label class="m-0">Min: </label>
                                        <select id="hrT" name="minT" class="form-cntrl flex-grow-1 min">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 align-items-center">
                                <div class="row">
                                    <div class="col-md-6 statusCol">
                                        <div class="d-flex">
                                            <label class="m-0">Status:</label>
                                            <select id="status" name="status" class="form-cntrl flex-grow-1">
                                                <option>--Select</option>
                                                <option value="pending">Pending</option>
                                                <option value="wip">WIP</option>
                                                <option value="done">Done</option>
                                            </select>
                                        </div>
                                    </div>
                             </div>
                        </div>
                        <div class="col-lg-6 align-items-center">
                            <div class="row">
                                <div class="form-group col-md-6 align-items-center date">
                                    <div class="d-flex">
                                        <label class="m-0">Actual Date</label>
                                        <div class="datepicker date input-group form-cntrl">
                                            <input type="text" placeholder="Choose Date"id="dateTarget" name="dateTarget">
                                            <div class="input-group-append white-bg">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-flex col-md-3">
                                    <label class="m-0">Hr:</label>
                                    <select id="hrA" name="hrA" class="form-cntrl flex-grow-1 hr">
                                    </select>
                                </div>
                                <div class="form-group d-flex col-md-3">
                                    <label class="m-0">Min: </label>
                                    <select id="minA" name="minA" class="form-cntrl flex-grow-1 min">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <button type="submit">Save</button> -->
                    <div class="loader" id="loader">
                        <img src="images/bigrotation2.gif" alt="Loading..."/>
                    </div>
                   
                
                    </div>
                <div class="footer mt-2 mb-2">
                    <div class="d-flex justify-content-end">
                        <ul class="list-unstyled d-flex newAction align-items-center">
                            <li><button class="dark" type="submit">Save</button></li>
                            <li><button type="submit" class="dark">Save & Exit</button></li>
                            <li><button type="button" id="cancel" class="dark">Cancel</button></li>
                        </ul>
                    </div>
                </div>
             </form>
        </main>
    </div>

    <!--Modal-->
    <div class="modal fade" id="confirmationPopUp" tabindex="-1" aria-labelledby="confirmationPopUp" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <p class="modal-title">Are you sure you want to change the status to DONE?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!--JS Files-->
    <script src="js/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
